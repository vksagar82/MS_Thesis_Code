  network_os: "eos"

router_details:
  hostname: R11-65002
  banner: "This is a IBGP R11 Router in 65002"

loopback_configs:
  loopback0:
    - ip: 50.50.50.11 # This will be used as the router ID for BGP
      mask: 255.255.255.255
      status: primary
  loopback1:
    - ip: 55.55.55.11
      mask: 255.255.255.255

wan_config:
  Ethernet2:
    ip: 10.10.10.11
    mask: 255.255.255.0
    mtu: 1986
    description: WAN Star Interface
  Ethernet3:
    ip: 70.70.70.14
    mask: 255.255.255.0
