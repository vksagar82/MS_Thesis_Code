        50.50.50.8:
          description: Peer with R1 - 65002
        50.50.50.9:
          description: Peer with R1 - 65002
        50.50.50.10:
          description: Peer with R1 - 65002
    EBGP_65001:
      type: external
      peer_as: 65001
      next_hop: 70.70.70.41
      peers:
        1.1.1.4:
          description: Peer with R4 - 65001

ospf_config:
  router_id: 50.50.50.11
  area: 0
  networks:
    - network: 50.50.50.11
      mask: 0.0.0.0
    - network: 55.55.55.11
      mask: 0.0.0.0
    - network: 10.10.10.0
      mask: 0.0.0.255
  passive:
    - loopback 0
    - loopback 1
